plugins {
        id 'java'
}

group = 'com.chatsApp'
version = '1.0'

task runServer(type: JavaExec){
        main = 'com.chatsApp.Server'
        classpath = sourceSets.main.runtimeClasspath
}

task runClient(type: JavaExec){
        main = "com.chatsApp.Client"
        classpath = sourceSets.main.runtimeClasspath
}

sourceSets{
        main{
                java{
                        srcDirs = ['src/main/java']
                    }
            }
    }
